<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <div class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinha o número entre 0 e 100</p>
            <form>
                <input id="inputNumber" type="number" min="0" max="100">      
                <button id="btnTry">Tentar</button>
            </form>
            <h3 id="tip" class="hide">Dica:</h3>
        </div>
        <div class="screen2 hide">
            <h>Acertou em 3 tentativas!</p>
            <form>
                <button id="btnReset">Jogar novamente</button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
